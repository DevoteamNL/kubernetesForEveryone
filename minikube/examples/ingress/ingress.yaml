apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - host: devoteam.workshop.local
    http:
      paths:
      - path: /grafanatesting
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 80
      - pathType: Prefix
        path: /nginx1
        backend:
          service:
            name: nginx1-service
            port:
              number: 8080
      - pathType: Prefix
        path: /nginx2
        backend:
          service:
            name: nginx2-service
            port:
              number: 8080