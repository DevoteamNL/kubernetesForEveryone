
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /login
            backend:
              service:
                name: grafana
                port:
                  number: 80
          - pathType: Prefix
            path: /
            backend:
              service:
                name: nginx-service
                port:
                  number: 8080