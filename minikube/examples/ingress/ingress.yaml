apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /nginx1
            backend:
              service:
                name: nginx1-service
                port:
                  number: 8080
          - pathType: Prefix
            path: /nginx2
            backend:
              service:
                name: nginx2-service
                port:
                  number: 8080          